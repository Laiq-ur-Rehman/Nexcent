<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexcent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container header">
        <div class="row">
            <div class="col-md-3">
                <img src="Images/Logo-icon.svg" alt="">
                <img src="Images/Nexcent.svg" alt="">
            </div>
            <div class="col-md-9">
                <ul class="d-md-flex justify-content-around d-none">
                    <li><a href="" class="btn">Home</a></li>
                    <li><a href="" class="btn">Service</a></li>
                    <li><a href="" class="btn">Feature</a></li>
                    <li><a href="" class="btn">Product</a></li>
                    <li><a href="" class="btn">Testimonial</a></li>
                    <li><a href="" class="btn">FAQ</a></li>
                    <li><a href="" class="btn">Login</a></li>
                    <li><a href="" class="btn">SignUp</a></li>
                </ul>
            </div>
            
        </div>
    </div>
    <div class="container hero-section">
        <div class="row">
            <div class="col-md-7 mt-auto mb-auto">
                <div class="row flex-column hero-content">
                    <div class="col">
                        <h1 class="text-md-start text-center">Lessons and insights</h1>
                        <h1 class="text-md-start text-center">from 8 years</h1>
                    </div>
                    <div class="col">
                        <p class="text-md-start text-center">Where to grow your business as a photographer: site or social media?</p>
                    </div>
                    <div class="col text-md-start text-center">
                        <a href="" class="btn">Register</a>
                    </div>
                </div>
            </div>
            <div style="object-fit: cover;" class="col-md-5">
                <img style="width: 100%;" src="Images/Illustration.svg" alt="">
            </div>
        </div>
        <div class="slide-bar">
            <div class="dot-1"></div>
            <div class="dot-2"></div>
            <div class="dot-3"></div>
        </div>
    </div>
    <div class="container clients">
        <div class="row client-row">
            <div class="col-12 client-head">
                <h1 class="text-center">Our Clients</h1>
            </div>
            <div class="col-12 client-para">
                <p class="text-center">We have been working with some Fortune 500+ clients</p>
            </div>
            <div class="col-12 client-logo d-flex justify-content-between">
                <img src="Images/Logo-1.svg" alt="">
                <img src="Images/Logo-2.svg" alt="">
                <img src="Images/Logo-3.svg" alt="">
                <img src="Images/Logo-4.svg" alt="">
                <img src="Images/Logo-5.svg" alt="">
                <img src="Images/Logo-6.svg" alt="">
                <img src="Images/Logo-7.svg" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
